<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Material Design Lite -->
        <script src="./src/js/material.min.js"></script>
        <link rel="stylesheet" href="./src/css/material.min.css">
        <!-- Polyfill for Dialogs elements -->
        <script src="./src/js/dialog-polyfill.js"></script>
        <link rel="stylesheet" href="./src/css/dialog-polyfill.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="./src/js/functions.js"></script>
        <!-- Material Design icon font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Facebook api link -->
        <script type="text/javascript" src="./src/js/fb.js"></script>
        <title>Crimapp | App</title>
    </head>
    <body>
        <!-- The dialog element that displays on add, update or remove points -->
        <dialog class="mdl-dialog">
            <h4 id="d-title" class="mdl-dialog__title">Adicionar novo</h4>
            <div class="mdl-dialog__content">
                <form autocomplete="off" method="dialog">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input list="lista" placeholder="Tipo de crime..." class="mdl-textfield__input" type="text" id="tipo">
                        <label class="mdl-textfield__label" for="tipo"></label>
                        <datalist id="lista">
                            <option value="Tráfico de drogas">
                            <option value="Roubo">
                            <option value="Furto">
                            <option value="Homicídio">
                            <option value="Latrocínio">
                            <option value="Outro">
                        </datalist>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea placeholder="Descrição..." class="mdl-textfield__input" type="text" rows= "3" id="desc"></textarea>
                        <label class="mdl-textfield__label" for="desc"></label>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="submit" class="mdl-button" value="yes">Salvar</button>
                        <button type="submit" class="mdl-button" value="no">Cancelar</button>
                        <button id="delete-btn" type="submit" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" value="del" style="display: none;">
                            <i class="material-icons">delete_forever</i>
                        </button>
                    </div>
                </form>
            </div>
        </dialog>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header id="header" class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title title">Crimapp</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="./index">Início</a>
                    </nav>
                    <!-- Right aligned menu below button -->
                    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: -15px;">
                        <i class="material-icons">person</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                        <li id="login" class="mdl-menu__item">Login</li>
                        <li id="sair" class="mdl-menu__item" style="display: none;">Sair</li>
                    </ul>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <span class="mdl-layout-title">Crimapp</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="./app">Início</a>
                    <a class="mdl-navigation__link" href="./faq">F.A.Q.</a>
                    <a class="mdl-navigation__link" href="./contato">Contato</a>
                    <a class="mdl-navigation__link" href="./sobre">Sobre</a>
                </nav>
            </div>
            <main class="mdl-layout__content" style="height: 100%;">
                <style>
                    .page-content{
                        height: 100%;
                    }
                </style>
                <div class="page-content">
                    <!-- Here the maps will displayed -->
                    <div id="mapcont">
                        <div id="message" class="mdl-js-snackbar mdl-snackbar">
                            <div class="mdl-snackbar__text"></div>
                            <button class="mdl-snackbar__action" type="button"></button>
                        </div>
                        <div id="map"></div>
                        <script src="./src/js/map.js"></script>
                        <script src="./src/js/markerclusterer.js"></script>
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh5exHDSyip3RkIbVbuqXK3Msra0srhE0&callback=initMap"></script>
                    </div>
                </div>
            </main>
            <footer id="footer" class="mdl-mini-footer mdl-layout--large-screen-only">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Copyright &copy 2017 Crimapp.</div>
                </div>
                <div class="mdl-mini-footer__right-section">    
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="./sobre">Sobre</a></li>
                        <li><a href="./contato">Contato</a></li>
                        <li><a href="./faq">F.A.Q.</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
