<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Material Design Lite -->
        <script src="./src/js/material.min.js"></script>
        <link rel="stylesheet" href="./src/css/material.min.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="./src/js/resize.js"></script>
        <script src="./src/js/mail.js"></script>
        <script src="./src/js/textfield.js"></script>
        <!-- Material Design icon font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Facebook api link -->
        <script type="text/javascript" src="./src/js/fb.js"></script>
        <!-- Google Captcha api -->
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>Crimapp | Contato</title>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title title">Crimapp</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="./index">Início</a>
                    </nav>
                    <!-- Right aligned menu below button -->
                    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: -15px;">
                        <i class="material-icons">person</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                        <li id="login" class="mdl-menu__item">Login</li>
                    </ul>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <span class="mdl-layout-title">Crimapp</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="./index">Início</a>
                    <a class="mdl-navigation__link" href="./faq">F.A.Q.</a>
                    <a class="mdl-navigation__link" href="./contato">Contato</a>
                    <a class="mdl-navigation__link" href="./sobre">Sobre</a>
                </nav>
            </div>
            <main class="mdl-layout__content" style="flex: 1 0 auto;">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col" id="cpc">
                            <h3>Fale Conosco!</h3>
                            <p class="mdl-cell-content">Para esclarecer dúvidas, enviar sugestões ou críticas, preencha os campos abaixo.</p>
                            <form autocomplete="off" id="formulario" method="post" >
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="cfn" name="nome" required>
                                    <label class="mdl-textfield__label" for="cfn">Nome...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="cfe" name="email" required>
                                    <label class="mdl-textfield__label" for="cfr">Email...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input list="lista" class="mdl-textfield__input" type="text" id="cfa" name="assunto" required>
                                    <label class="mdl-textfield__label" for="cfa">Assunto...</label>
                                    <datalist id="lista">
                                        <option value="Dúvida">
                                        <option value="Crítica">
                                        <option value="Sugestões">
                                        <option value="Outro">
                                    </datalist>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="cfm" name="mensagem" required></textarea>
                                    <label class="mdl-textfield__label" for="cfm">Mensagem...</label>
                                </div>
                                <div style="margin-bottom: 20px;">
									<div class="g-recaptcha" data-sitekey="6LfpfysUAAAAAD0Xnjpvf0zB84fVMPKVep4ajbnX"></div>
                                </div>
                                <button type="button" onclick="send()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                    Enviar
                                </button>
                            </form>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col mdl-cell--hide-tablet mdl-cell--hide-phone">
                            <style>
                                #ic{
                                    width: 100%;
                                }
                            </style>
                            <img id="ic" class="" src="./src/img/contact1.png">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mdl-mini-footer mdl-layout--large-screen-only">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Copyright &copy 2017 Crimapp.</div>
                </div>
                <div class="mdl-mini-footer__right-section">    
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="faq.html">F.A.Q.</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
